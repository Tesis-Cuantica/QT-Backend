services:
  db:
    image: postgres:15
    container_name: quantumtec-db
    environment:
      POSTGRES_USER: quantumtec
      POSTGRES_PASSWORD: quantumtec
      POSTGRES_DB: quantumtec
    ports:
      - "5432:5432"
    volumes:
      - quantumtec_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantumtec -d quantumtec"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantumtec-backend
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://quantumtec:quantumtec@db:5432/quantumtec?schema=public
      JWT_SECRET: quantumtec_secret_2025
      JWT_EXPIRES_IN: 24h
      PORT: 5000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./public/certificates:/app/public/certificates
    restart: unless-stopped

volumes:
  quantumtec_postgres_data:
